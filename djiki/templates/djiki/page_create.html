{% extends 'djiki/base.html' %}
{% load i18n djiki_tags %}
{% block title %}{% trans "Create page" %}: {{ block.super }}{% endblock %}
{% block djiki_main %}
    <div class="content">
        <h1>Create a New Wiki Page</h1>
    </div>
    <div class="editForm">
        <form action="" method="post">
            {% csrf_token %}
            <p>Title of new page:</p>
            <input type="text" name="title">
            <div>
                <button class="create" type="submit" name="create" value="create">{% trans "create" %}</button>
            </div>
        </form>
    </div>
{% endblock %}
