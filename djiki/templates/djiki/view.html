{% extends 'djiki/base_page.html' %}
{% load i18n djiki_tags %}
{% block page_title %}{{ block.super }}:{{ page.title }}{% endblock %}
{% block djiki_main %}

<div class="djiki-page">
    <div class="content">
        <h1>{{ page.title }}</h1>
        <em>Tags: 
        {% for t in page.tags.all %}
        {{ t }} 
        {% endfor %}
        </em>
        {{ revision.content|djiki_markup }}
        <div class="clear"></div>
    </div>
</div>
{% endblock %}
