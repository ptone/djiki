{% extends 'base.html' %}

{% block page_title %}{{ block.super }}:Wiki{% endblock %}
{% block search %}
<form class="navbar-search pull-right" action="/wiki/search" method="get">
    <input class="search-query" type="text" name="q" value="" />
    <input type="submit" name="submit" value="Search" />
</form>
{% endblock %}

{% block content %}

<div class="djiki">
    <div class="actions">
        {% block djiki_actions %}{% endblock %}
    </div>
    <div class="djiki-main">
        {% block djiki_main %}{% endblock %}
    </div>
</div>
{% endblock %}
